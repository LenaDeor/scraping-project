<div>
  <button (click)="getStatus();" class="md-button">Get Status</button>
</div>
<div *ngIf="feeds">
  <div *ngFor="let feed of feeds">
    <p>{{feed.title}}</p>
    <span>{{feed.productId}}</span>
    <span>{{feed.price}}</span>
    <span>{{feed.link}}</span>
    <span>{{feed.description}}</span>
    <span>{{feed.image_link}}</span>
  </div>
</div>
