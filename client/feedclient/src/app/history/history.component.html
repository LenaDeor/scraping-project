<div *ngIf="records" class="history-box">
  <div class="history-title"><h4>History</h4></div>
  <mat-list role="list" *ngFor="let record of records">
    <mat-list-item role="listitem">
      <i class="material-icons">calendar_today</i>{{ record.id | date: 'short' }}.
      <i class="material-icons">done</i>{{ record.number_of_items }} products in the feed.
    </mat-list-item>
  </mat-list>
</div>
