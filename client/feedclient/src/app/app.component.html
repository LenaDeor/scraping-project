<!DOCTYPE html>
<html>
  <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <mat-toolbar>
      <i class="material-icons md-36">home</i>
      <h1>How It Works</h1>

      </div>

          <div class="image-container">
            <p>Fetch product data from website</p>
            <img src="../assets/website-data-color.png" class="responsive">

            <p>Save & Sent It to Publishers</p>
            <img src="../assets/cloud-computing.png" class="responsive">
          </div>
          <i class="material-icons md-36">arrow_forward_ios</i>
          <div class="image-container">
            <p>Show dynamic ads on Google or Facebook!</p>
            <img src="../assets/Facebooks-Dynamic-Ad-Illustration.jpg" class="responsive">
          </div>
      </div>
      <div fxFlex="0 1 100%" class="dev history"><app-history></app-history></div>
      <div fxFlex="0 1 100%" class="dev"><app-feeds></app-feeds></div>
    </div>
